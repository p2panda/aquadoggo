[package]
name = "aquadoggo_cli"
version = "0.1.0"
authors = [
    "adz <x12@adz.garden>",
    "cafca <cafca@001.land>",
    "pietgeursen <pietgeursen@gmail.com>",
    "sandreae <contact@samandreae.com>",
    "sophiiistika <sophiiistika@mailbox.org>",
]
license = "AGPL-3.0-or-later"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[[bin]]
name = "aquadoggo"
path = "src/main.rs"
doc = false

[dependencies]
anyhow = "^1.0.62"
tokio = { version = "^1.20.1", features = ["full"] }
env_logger = "^0.9.0"
structopt = "^0.3.26"

[dependencies.aquadoggo]
version = "~0.3.0"
path = "../aquadoggo"
