[package]
name = "aquadoggo_cli"
version = "0.2.0"
authors = [
    "adz <x12@adz.garden>",
    "cafca <cafca@001.land>",
    "pietgeursen <pietgeursen@gmail.com>",
    "sandreae <contact@samandreae.com>",
    "sophiiistika <sophiiistika@mailbox.org>",
    "glyph <glyph@mycelial.technology>",
]
license = "AGPL-3.0-or-later"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[[bin]]
name = "aquadoggo"
path = "src/main.rs"
doc = false

[dependencies]
anyhow = "=1.0.62"
clap = { version = "=4.1.8", features = ["derive"] }
env_logger = "=0.9.0"
hex = "0.4.3"
libp2p = { git = "https://github.com/libp2p/rust-libp2p" }
p2panda-rs = { git = "https://github.com/p2panda/p2panda", rev = "ae60bf754a60a1daf9c6862e9ae51ee7501b007f" }
tokio = { version = "=1.25.0", features = ["full"] }

[dependencies.aquadoggo]
version = "~0.4.0"
path = "../aquadoggo"

[dev-dependencies]
tempfile = "3.4.0"
