[package]
name = "aquadoggo"
version = "0.1.0"
authors = [
    "sophiiistika <sophiiistika@mailbox.org>",
    "adz <x1d@adz.garden>",
    "sandreae <contact@samandreae.com>",
    "cafca <cafca@001.land>",
]
description = "Embeddable p2p network node"
license = "AGPL-3.0-or-later"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "1.0.43"
async-std = { version = "1.10.0", features = ["attributes"] }
bamboo-rs-core-ed25519-yasmf = "0.1.0"
directories = "3.0.2"
envy = "0.4.2"
exit-future = "0.2.0"
futures = "0.3.17"
hex = "0.4.3"
http-types = "2.12.0"
jsonrpc-v2 = { version = "0.10.1", features = [
    "easy-errors",
    "bytes-v05",
], default-features = false }
log = "0.4.14"
openssl-probe = "0.1.4"
# @TODO: Move this back to crate as soon as upcoming changes have been published
p2panda-rs = { git = "https://github.com/p2panda/p2panda", branch = "main", features = ["db-sqlx"] }
rand = "0.8.4"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.67"
sqlformat = "0.1.7"
sqlx = { version = "0.5.7", features = [
    "runtime-async-std-rustls",
    "all-databases",
] }
thiserror = "1.0.29"
tide = "0.16.0"
tide-websockets = "0.4.0"

[dev-dependencies]
tide-testing = "0.1.3"
