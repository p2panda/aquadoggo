[package]
name = "aquadoggo"
version = "0.4.0"
authors = [
    "adz <x1d@adz.garden>",
    "cafca <cafca@001.land>",
    "pietgeursen <pietgeursen@gmail.com>",
    "sandreae <contact@samandreae.com>",
    "sophiiistika <sophiiistika@mailbox.org>",
    "glyph <glyph@mycelial.technology>",
]
description = "Embeddable p2p network node"
license = "AGPL-3.0-or-later"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "^1.0.62"
async-graphql = { version = "^5.0.6", features = ["dynamic-schema"] }
async-graphql-axum = "^5.0.6"
async-trait = "^0.1.64"
axum = "^0.6.10"
bamboo-rs-core-ed25519-yasmf = "^0.1.1"
bs58 = "^0.4.0"
deadqueue = { version = "^0.2.3", default-features = false, features = [
    "unlimited",
] }
directories = "^4.0.1"
dynamic-graphql = "^0.7.3"
envy = "^0.4.2"
futures = "^0.3.23"
hex = "^0.4.3"
http = "^0.2.8"
libp2p = { version = "^0.51.3", features = [
    "autonat",
    "identify",
    "macros",
    "mdns",
    "noise",
    "ping",
    "relay",
    "rendezvous",
    "serde",
    "tokio",
    "yamux",
] }
libp2p-quic = { version = "^0.7.0-alpha.3", features = ["tokio"] }
lipmaa-link = "^0.2.2"
log = "^0.4.17"
once_cell = "^1.12.0"
openssl-probe = "^0.1.5"
p2panda-rs = { git = "https://github.com/p2panda/p2panda", branch = "pinned-relation-list-tests", features = [
    "storage-provider",
] }
serde = { version = "^1.0.144", features = ["derive"] }
sqlx = { version = "^0.6.1", features = [
    "any",
    "postgres",
    "sqlite",
    "runtime-tokio-rustls",
] }
thiserror = "^1.0.31"
tokio = { version = "^1.20.1", features = [
    "macros",
    "net",
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
] }
tower-http = { version = "^0.3.4", default-features = false, features = [
    "cors",
] }
triggered = "^0.1.2"

[dev-dependencies]
ciborium = "^0.2.0"
ctor = "^0.1.23"
env_logger = "^0.9.0"
http = "^0.2.8"
hyper = "^0.14.19"
once_cell = "^1.12.0"
p2panda-rs = { git = "https://github.com/p2panda/p2panda", branch = "pinned-relation-list-tests", features = [
    "test-utils",
    "storage-provider",
] }
rand = "^0.8.5"
reqwest = { version = "^0.11.11", default-features = false, features = [
    "json",
    "stream",
] }
rstest = "^0.15.0"
rstest_reuse = "^0.3.0"
serde_json = "^1.0.85"
tempfile = "^3.4.0"
tower = "^0.4.13"
tower-service = "^0.3.2"
