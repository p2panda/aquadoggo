[package]
name = "aquadoggo"
version = "0.3.0"
authors = [
    "adz <x1d@adz.garden>",
    "cafca <cafca@001.land>",
    "pietgeursen <pietgeursen@gmail.com>",
    "sandreae <contact@samandreae.com>",
    "sophiiistika <sophiiistika@mailbox.org>",
]
description = "Embeddable p2p network node"
license = "AGPL-3.0-or-later"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "^1.0.58"
async-graphql = "^3.0.38"
async-graphql-axum = "^3.0.38"
async-recursion = "^1.0.0"
async-trait = "^0.1.56"
axum = "^0.5.10"
bamboo-rs-core-ed25519-yasmf = "^0.1.1"
deadqueue = { version = "^0.2.2", default-features = false, features = [
    "unlimited",
] }
directories = "^4.0.1"
envy = "^0.4.2"
futures = "^0.3.21"
gql_client = "^1.0.6"
hex = "0.4.3"
lipmaa-link = "^0.2.2"
log = "^0.4.17"
once_cell = "^1.12.0"
openssl-probe = "^0.1.5"
p2panda-rs = { git = "https://github.com/p2panda/p2panda", rev = "53e74101c00022e46c35093a78f049431b41376d" }
serde = { version = "^1.0.137", features = ["derive"] }
sqlx = { version = "^0.6.0", features = [
    "any",
    "postgres",
    "sqlite",
    "runtime-tokio-rustls",
] }
thiserror = "^1.0.31"
tokio = { version = "^1.19.2", features = [
    "macros",
    "net",
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
] }
tower-http = { version = "^0.3.4", default-features = false, features = [
    "cors",
] }
triggered = "^0.1.2"

[dev-dependencies]
ctor = "^0.1.22"
ciborium = "0.2.0"
env_logger = "^0.9.0"
http = "^0.2.8"
hyper = "^0.14.19"
once_cell = "^1.12.0"
p2panda-rs = { git = "https://github.com/p2panda/p2panda", rev = "53e74101c00022e46c35093a78f049431b41376d", features = [
    "testing",
] }
rand = "^0.8.5"
reqwest = { version = "^0.11.11", default-features = false, features = [
    "json",
    "stream",
] }
rstest = "^0.15.0"
rstest_reuse = "^0.3.0"
serde_json = "^1.0.82"
tower = "^0.4.13"
tower-service = "^0.3.2"
