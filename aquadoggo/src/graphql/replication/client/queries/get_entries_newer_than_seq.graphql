query GetEntriesNewerThanSeq($logId: LogId!, $author: Author!, $sequenceNumber: SequenceNumber, $first: Int, $after: String) {
    getEntriesNewerThanSeq(logId: $logId, author: $author, sequenceNumber: $sequenceNumber, first: $first, after: $after){
        pageInfo {
            hasNextPage
        }
        edges {
            cursor,
            node {
                entry,
                payload
            }
        }
    }
}
