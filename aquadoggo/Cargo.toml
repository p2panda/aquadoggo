[package]
name = "aquadoggo"
version = "0.2.0"
authors = [
    "sophiiistika <sophiiistika@mailbox.org>",
    "adz <x1d@adz.garden>",
    "sandreae <contact@samandreae.com>",
    "cafca <cafca@001.land>",
]
description = "Embeddable p2p network node"
license = "AGPL-3.0-or-later"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "1.0.43"
arrayvec = "0.5.2"
async-trait = "0.1.53"
async-graphql = "3.0.38"
async-graphql-axum = "3.0.35"
axum = "0.5.1"
bamboo-rs-core-ed25519-yasmf = "0.1.1"
deadqueue = { version = "0.2.2", default-features = false, features = [
    "unlimited",
] }
directories = "3.0.2"
envy = "0.4.2"
futures = "0.3.21"
graphql_client = { version = "0.10", features = ["reqwest"] }
hex = "0.4.3"
lipmaa-link = "0.2.2"
log = "0.4.14"
lru = "0.7.5"
mockall = "0.11.0"
mockall_double = "0.3.0"
openssl-probe = "0.1.4"
# We can not publish the `aquadoggo` crate yet, since `p2panda-rs` is an
# unpublished dependency.
p2panda-rs = { git = "https://github.com/p2panda/p2panda", branch = "main" }
rand = "0.8.4"
reqwest = { version = "0.11.9", default-features = false, features = ["json"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.67"
sqlformat = "0.1.7"
sqlx = { version = "0.5.7", features = [
    "any",
    "postgres",
    "sqlite",
    "runtime-tokio-rustls",
] }
thiserror = "1.0.29"
tokio = { version = "1.17.0", features = [
    "macros",
    "net",
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
] }
tower-http = { version = "0.2.4", default-features = false, features = [
    "cors",
] }
triggered = "0.1.2"

[dev-dependencies]
env_logger = "0.9.0"
hyper = "0.14.17"
http = "0.2.6"
once_cell = "1.12.0"
reqwest = { version = "0.11.9", default-features = false, features = [
    "json",
    "stream",
] }
rstest = "0.12.0"
rstest_reuse = "0.1.3"
tower-service = "0.3.1"
tower = "0.4.12"
p2panda-rs = { git = "https://github.com/p2panda/p2panda", branch = "main", features = [
    "testing",
] }
