[package]
name = "aquadoggo"
version = "0.1.0"
authors = [
    "sophiiistika <sophiiistika@mailbox.org>",
    "adz <x1d@adz.garden>",
    "cafca <cafca@001.land>"
]
license = "AGPL-3.0-only"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "1.0.38"
async-std = { version = "1.9.0", features = ["unstable", "attributes"] }
directories = "3.0.1"
ed25519-dalek = "1.0.1"
envy = "0.4.2"
exit-future = "0.2.0"
futures = "0.3.12"
hex = "0.4.2"
jsonrpc-core = "16.0.0"
jsonrpc-derive = "16.0.0"
jsonrpc-http-server = "16.0.0"
jsonrpc-ws-server = "16.0.0"
log = "0.4.13"
rand = "0.8.2"
serde = { version = "1.0.119", features = ["derive"] }
sqlformat = "0.1.5"
sqlx = { version = "0.5.1", features = ["runtime-async-std-native-tls", "all-databases"] }
thiserror = "1.0.23"
validator = { version = "0.12.0", features = ["derive"] }

# @TODO: Change this as soon as `bamboo-rs` gets published
[dependencies.bamboo-rs-core]
git = "https://github.com/pietgeursen/bamboo-rs"
tag = "v0.1.0-pre-31"

# @TODO: Since `bamboo-rs` is not published we're pulling in the `p2panda-rs`
# crate via git. See: https://github.com/p2panda/p2panda/issues/38
[dependencies.p2panda-rs]
git = "https://github.com/p2panda/p2panda"
branch = "experimental-aquadoggo"
features = ["db-sqlx"]
