[package]
name = "aquadoggo"
version = "0.1.0"
authors = ["sophiiistika <sophiiistika@mailbox.org>", "adz <x1d@adz.garden>", "cafca <cafca@001.land>"]
license = "AGPL-3.0-only"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "1.0.38"
async-std = { version = "1.9.0", features = ["unstable", "attributes"] }
bamboo-rs-core = { git = "https://github.com/pietgeursen/bamboo-rs", tag = "v0.1.0-pre-31" }
directories = "3.0.1"
ed25519-dalek = "1.0.1"
envy = "0.4.2"
exit-future = "0.2.0"
futures = "0.3.12"
hex = "0.4.2"
jsonrpc-core = "16.0.0"
jsonrpc-derive = "16.0.0"
jsonrpc-http-server = "16.0.0"
jsonrpc-ws-server = "16.0.0"
log = "0.4.13"
p2panda-rs = { path = "../../p2panda/p2panda-rs", features = ["db-sqlx"] }
rand = "0.8.2"
serde = { version = "1.0.119", features = ["derive"] }
sqlformat = "0.1.5"
sqlx = { version = "0.5.1", features = ["runtime-async-std-native-tls", "any", "sqlite", "mysql", "postgres"] }
thiserror = "1.0.23"
validator = { version = "0.12.0", features = ["derive"] }
