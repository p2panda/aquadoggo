[package]
name = "aquadoggo_cli"
version = "0.2.0"
authors = [
    "adz <x12@adz.garden>",
    "cafca <cafca@001.land>",
    "pietgeursen <pietgeursen@gmail.com>",
    "sandreae <contact@samandreae.com>",
    "sophiiistika <sophiiistika@mailbox.org>",
    "glyph <glyph@mycelial.technology>",
]
license = "AGPL-3.0-or-later"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[[bin]]
name = "aquadoggo"
path = "src/main.rs"
doc = false

[dependencies]
anyhow = "=1.0.62"
tokio = { version = "=1.25.0", features = ["full"] }
env_logger = "=0.9.0"
clap = { version = "=4.1.8", features = ["derive"] }
libp2p = "=0.51.3"

[dependencies.aquadoggo]
version = "~0.4.0"
path = "../aquadoggo"
