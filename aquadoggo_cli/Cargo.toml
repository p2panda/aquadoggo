[package]
name = "aquadoggo_cli"
version = "0.1.0"
authors = [
    "sophiiistika <sophiiistika@mailbox.org>",
    "adz <x12@adz.garden>",
    "sandreae <contact@samandreae.com>",
    "cafca <cafca@001.land>"
]
license = "AGPL-3.0-or-later"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[[bin]]
name = "aquadoggo"
path = "src/main.rs"
doc = false

[dependencies]
anyhow = "1.0.58"
tokio = { version = "1.19.2", features = ["full"] }
env_logger = "0.9.0"
structopt = "0.3.26"

[dependencies.aquadoggo]
version = "~0.3.0"
path = "../aquadoggo"
