[package]
name = "aquadoggo"
version = "0.3.0"
authors = [
    "sophiiistika <sophiiistika@mailbox.org>",
    "adz <x1d@adz.garden>",
    "sandreae <contact@samandreae.com>",
    "cafca <cafca@001.land>",
    "pietgeursen <pietgeursen@gmail.com>",
]
description = "Embeddable p2p network node"
license = "AGPL-3.0-or-later"
repository = "https://github.com/p2panda/aquadoggo"
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "1.0.43"
arrayvec = "0.5.2"
async-graphql = "3.0.38"
async-graphql-axum = "3.0.35"
async-trait = "0.1.53"
axum = "0.5.1"
bamboo-rs-core-ed25519-yasmf = "0.1.1"
deadqueue = { version = "0.2.2", default-features = false, features = [ "unlimited" ] }
directories = "3.0.2"
envy = "0.4.2"
futures = "0.3.21"
gql_client = "1.0.6"
lipmaa-link = "0.2.2"
log = "0.4.14"
openssl-probe = "0.1.4"
p2panda-rs = "0.4.0"
serde = { version = "1.0.130", features = ["derive"] }
sqlx = { version = "0.5.7", features = [ "any", "postgres", "sqlite", "runtime-tokio-rustls" ] }
thiserror = "1.0.29"
tokio = { version = "1.17.0", features = [ "macros", "net", "rt", "rt-multi-thread", "sync", "time" ] }
tower-http = { version = "0.2.4", default-features = false, features = [ "cors" ] }
triggered = "0.1.2"

[dev-dependencies]
env_logger = "0.9.0"
http = "0.2.6"
hyper = "0.14.17"
once_cell = "1.12.0"
p2panda-rs = { version = "0.4.0", features = ["testing"] }
rand = "0.8.4"
reqwest = { version = "0.11.9", default-features = false, features = [ "json", "stream" ] }
rstest = "0.12.0"
rstest_reuse = "0.1.3"
serde_json = "1.0.67"
tower = "0.4.12"
tower-service = "0.3.1"
